<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR„Ç¢„Ç§„Éâ„É´ÊíÆÂΩ±‰ΩìÈ®ì</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #arContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #characterImage {
        position: absolute;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%) scale(1);
        max-width: 40vw;
        touch-action: none;
        z-index: 2;
      }
      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 12px;
      }
      button {
        font-size: 1em;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background-color: #ff69b4;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #ff85c1;
      }
      #scaleSlider {
        width: 120px;
      }
      label {
        font-size: 0.85em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="arContainer">
      <video id="camera" autoplay playsinline></video>
      <img id="characterImage" src="cleaned_character.png" alt="„Ç≠„É£„É©„ÇØ„Çø„Éº">
      <div id="controls">
        <button id="takePhoto">üì∑</button>
        <label for="scaleSlider">„Ç≠„É£„É©„ÅÆÂ§ß„Åç„Åï</label>
        <input id="scaleSlider" type="range" min="0.5" max="3.0" step="0.1" value="1">
      </div>
    </div>

    <script>
      const camera = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          camera.srcObject = stream;
        })
        .catch(error => {
          alert('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„ÇìÔºö' + error.message);
        });

      const img = document.getElementById('characterImage');
      const scaleSlider = document.getElementById('scaleSlider');
      let scale = 1;

      scaleSlider.addEventListener('input', () => {
        scale = parseFloat(scaleSlider.value);
        img.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });

      document.getElementById('takePhoto').addEventListener('click', () => {
        // „Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„Éà„Å®ÂêåÁ≠â„ÅÆÂá¶ÁêÜ„ÇíÂÆüÁèæ
        html2canvas(document.body).then(canvas => {
          const link = document.createElement('a');
          link.download = 'photo.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      });
    </script>

    <!-- „Çπ„ÇØ„É™„Éº„É≥„Ç∑„Éß„ÉÉ„ÉàÁî®„É©„Ç§„Éñ„É©„É™ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
