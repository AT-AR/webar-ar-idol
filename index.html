
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ARアイドル撮影（v3.1）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; overflow: hidden; }
        #scaleSlider {
            position: fixed;
            bottom: 70px;
            width: 80%;
            left: 10%;
            height: 40px;
            z-index: 10;
            border-radius: 10px;
            touch-action: none;
        }
        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            z-index: 20;
        }
        #capture {
            font-size: 18px;
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            background: #ff3366;
            color: white;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="overlay">画面をタップしてAR体験をはじめてください（カメラとセンサーの許可が必要です）</div>
    <input type="range" id="scaleSlider" min="0.5" max="3" step="0.01" value="1">
    <button id="capture">撮影</button>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
