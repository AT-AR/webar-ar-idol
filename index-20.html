<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>AR„Ç¢„Ç§„Éâ„É´ÊíÆÂΩ±‰ΩìÈ®ì</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #arContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      #characterImage {
        position: absolute;
        top: 50%; /* ÁîªÈù¢‰∏≠Â§Æ */
        left: 25%; /* Â∑¶ÂØÑ„Çä„Å´ÈÖçÁΩÆ */
        transform: translate(-50%, -50%) scale(1);
        max-width: 40vw;
        touch-action: none;
        z-index: 2;
      }
      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 10px;
      }
      button {
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      input[type="range"] {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="arContainer">
      <video id="camera" autoplay playsinline></video>
      <img id="characterImage" src="cleaned_character.png" alt="„Ç≠„É£„É©„ÇØ„Çø„Éº">
      <div id="controls">
        <button id="takePhoto">üì∏ ÊíÆÂΩ±</button>
        <label style="color:white; font-size:0.9em;">„Ç≠„É£„É©„ÅÆÂ§ß„Åç„Åï</label>
        <input id="scaleSlider" type="range" min="0.5" max="3.0" step="0.1" value="1">
      </div>
    </div>

    <script>
      const camera = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          camera.srcObject = stream;
        })
        .catch(error => {
          alert('„Ç´„É°„É©„Å´„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„ÇìÔºö' + error.message);
        });

      const img = document.getElementById('characterImage');
      const scaleSlider = document.getElementById('scaleSlider');
      let scale = 1;

      scaleSlider.addEventListener('input', () => {
        scale = parseFloat(scaleSlider.value);
        img.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });

      document.getElementById('takePhoto').addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        const w = window.innerWidth;
        const h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(camera, 0, 0, w, h);
        const rect = img.getBoundingClientRect();
        const scaleFactor = scale;
        const imgWidth = img.naturalWidth * scaleFactor;
        const imgHeight = img.naturalHeight * scaleFactor;
        const centerX = rect.left;
        const y = rect.top;
        ctx.drawImage(img, centerX, y, imgWidth, imgHeight);

        const link = document.createElement('a');
        link.download = 'photo.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    </script>
  </body>
</html>
