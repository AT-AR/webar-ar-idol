<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #arContainer {
        position: relative;
        width: 100vw;
        height: 100vh;
        background: black;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;

        object-fit: cover;
      }
      #characterImage {
        position: absolute;

        max-width: 40vw;
        touch-action: none;
        z-index: 2;
      }
      #controls {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 3;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 12px;
      }
      button {
        font-size: 1em;
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background-color: #ff69b4;
        color: white;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #ff85c1;
      }
      #scaleSlider {
        width: 120px;
      }
      label {
        font-size: 0.85em;

    </style>
  </head>
  <body>
    <div id="arContainer">
      <video id="camera" autoplay playsinline></video>
      <img id="characterImage" src="cleaned_character.png" alt="ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼">
      <div id="controls">
        <button id="takePhoto">ğŸ“·</button>
        <label for="scaleSlider">ã‚­ãƒ£ãƒ©ã®å¤§ãã•</label>
        <input id="scaleSlider" type="range" min="0.5" max="3.0" step="0.1" value="1">
      </div>
    </div>

    <script>
      const camera = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(stream => {
          camera.srcObject = stream;
        })
        .catch(error => {
          alert('ã‚«ãƒ¡ãƒ©ã«ã‚¢ã‚¯ã‚»ã‚¹ã§ãã¾ã›ã‚“ï¼š' + error.message);
        });

      const img = document.getElementById('characterImage');
      const scaleSlider = document.getElementById('scaleSlider');
      let scale = 1;

      scaleSlider.addEventListener('input', () => {
        scale = parseFloat(scaleSlider.value);
        img.style.transform = `translate(-50%, -50%) scale(${scale})`;
      });

      document.getElementById('takePhoto').addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        const w = window.innerWidth;
        const h = window.innerHeight;
        canvas.width = w;
        canvas.height = h;
        const ctx = canvas.getContext('2d');

        // èƒŒæ™¯ã‚’æç”»ï¼ˆã‚«ãƒ¡ãƒ©æ˜ åƒï¼‰
        ctx.drawImage(camera, 0, 0, w, h);

        // ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã®ä¸­å¤®ä½ç½®ã‚’è¨ˆç®—ã—ã¦æç”»ï¼ˆCSS transformã‚’åæ˜ ï¼‰
        const imgW = img.naturalWidth * scale;
        const imgH = img.naturalHeight * scale;
        const centerX = w * 0.25 - imgW / 2; // left: 25% ã®ä½ç½®
        const centerY = h * 0.5 - imgH / 2;

        ctx.drawImage(img, centerX, centerY, imgW, imgH);

        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        const link = document.createElement('a');
        link.download = 'photo.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    </script>
  </body>
</html>
